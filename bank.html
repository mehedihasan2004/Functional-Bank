<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center font-semibold mt-6">
        Get or Deposit <span class="font-bold text-violet-500">Money</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="w-9/12 grid grid-cols-3 mx-auto text-white gap-6">
          <div class="bg-green-400 px-4 rounded-xl py-4">
            <h3 class="text-3xl">Deposit</h3>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-sky-400 px-4 rounded-xl py-4">
            <h3 class="text-3xl">Withdraw</h3>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-violet-400 px-4 rounded-xl py-4">
            <h3 class="text-3xl">Current Balance</h3>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>
      <section class="mt-12">
        <div class="w-9/12 grid grid-cols-2 mx-auto gap-6">
          <div class="bg-yellow-300 px-4 rounded-xl py-4">
            <div class="p-4">
              <h1 class="text-3xl font-semibold text-white mb-4">
                Please Deposit
              </h1>
              <input
                id="deposit-field"
                class="block w-9/12 mb-3 px-2"
                type="text"
                placeholder="$ Your Deposit Amount"
              />
              <button
                id="btn-deposit"
                class="bg-sky-500 hover:bg-sky-600 text-white px-2 py-1 rounded"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-purple-400 px-4 rounded-xl py-4">
            <div class="p-4">
              <h1 class="text-3xl font-semibold text-white mb-4">
                Please Withdraw
              </h1>
              <input
                id="withdraw-field"
                class="block w-9/12 mb-3 px-2"
                type="text"
                placeholder="$ Your Withdrawl Amount"
              />
              <button
                id="btn-withdraw"
                class="bg-sky-500 hover:bg-sky-600 text-white px-2 py-1 rounded"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script/utilities.js"></script>
    <script src="script/deposit.js"></script>
    <script src="script/withdraw.js"></script>
  </body>
</html>
